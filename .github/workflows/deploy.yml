name: Deploy Next.js to GitHub Pages
on:
  push:
    branches: [main]
  workflow_dispatch:
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Set base path
        run: echo "NEXT_PUBLIC_BASE_PATH=/my-portfolio" >> $GITHUB_ENV # Match your repo name

      - name: Build
        run: npm run build

      - name: Add .nojekyll
        run: touch out/.nojekyll

      - name: Move out contents to root
        run: |
          cd out
          cp -r * ../
          cd ..

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .